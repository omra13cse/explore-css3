<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid crimson;
            background-color: coral;
            transition: width 1s, height 1s , transform 1s;
            
        }
        .box:hover{
            background-color: yellowgreen;
            width: 200px;
            height: 200px;
            transform: rotate(80deg);
        }
    </style>
</head>
<body>
   <div class="box">
       <h1>transiton</h1>
   </div>
